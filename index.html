<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zyro.velthorn // terminal log</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00cc66;
      font-family: 'Share Tech Mono', monospace;
      height: 100%;
      overflow: hidden;
      cursor: crosshair;
    }

    #terminal {
      padding: 40px;
      white-space: pre-wrap;
      overflow-y: auto;
      height: 100vh;
      box-sizing: border-box;
    }

    .prompt { color: #00ff99; }
    .error { color: #cc0000; }
    .log { color: #00ffcc; }

    .system-failure {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 0, 0, 0.15);
      mix-blend-mode: screen;
      animation: glitch 0.3s infinite;
      color: red;
      font-size: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 99;
    }

    @keyframes glitch {
      0% { transform: translate(0px, 0px); opacity: 0.3; }
      25% { transform: translate(-5px, 2px); opacity: 0.4; }
      50% { transform: translate(4px, -3px); opacity: 0.5; }
      75% { transform: translate(-2px, 4px); opacity: 0.4; }
      100% { transform: translate(0px, 0px); opacity: 0.3; }
    }

    ::selection {
      background: #00ff99;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="terminal" tabindex="0">
    <pre id="logText"></pre>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const log = document.getElementById('logText');

    const initialText = `
<span class="prompt">root@zyro_shell:/blackroom#</span> boot_sequence --load-profile

[+] Black Room Reflection Depth: 94%
[+] Subconscious Override Flag Raised

<span class="prompt">root@zyro_shell:/blackroom#</span> cat /data/core/identity.zv
:: ID: Zyro Velthorn
:: TYPE: Clone (Cycle 9)
:: STATUS: AWAKE (Level 3)
:: LOCATION: /unknown/grid/
:: PARANOIA SIGNAL: Rising
:: CODED WHISPERS: "Zyro... find the original..."
:: INIT DATE: redacted

<span class="prompt">root@zyro_shell:/blackroom#</span> run --long_echo_log --loop
[LOG] 04:04:04 :: Saw myself on CCTV, but I wasn't there.
[LOG] 04:09:01 :: Heard my voice humming an old song I don't know.
[LOG] 04:18:33 :: A stranger called me by a name I don't remember.
[LOG] 04:31:59 :: Woke up in a bathroom stall. No memory how.
[LOG] 04:46:12 :: Lights flickered. My reflection didn't copy me.
[LOG] 04:57:02 :: I think I'm being followed... by me.

<span class="prompt">root@zyro_shell:/blackroom#</span> execute --mirror.break
:: ERROR — REFLECTION ACCESS DENIED
:: ERROR — HOST CONSCIOUSNESS COLLISION DETECTED
:: WARNING — Recollection saturation @ 88%
:: GLITCH DETECTED: "I'm not supposed to be alive."

<span class="prompt">root@zyro_shell:/blackroom#</span> netstat --track-clone
:: PULSE: zyro.velthorn-09 | echo@127.0.0.1
:: SIGNAL STRENGTH: stable
:: DREAMSTATE INTERCEPTION: active
:: COMPANION CLONES: 2 confirmed near grid
:: INTERFERENCE: MEMORY RECONFLICT (x7)

<span class="prompt">root@zyro_shell:/blackroom#</span> log --final.warning
<span class="error">[!] CODE RED: CLONE ZV09 IS NEARING AWARENESS LIMIT</span>
<span class="error">[!] PRESENCE BREACH: Original entity memories unlocked</span>
<span class="error">[!] SYSTEM OVERRIDE: Zyro can now see the code</span>
<span class="error">[!] BOOT LOOP INEVITABLE — ESCAPE IMPOSSIBLE</span>

<span class="prompt">root@zyro_shell:/blackroom#</span> Would you like to continue? [Y] Yes  [X] No
`;

    const extraInfo = `
<span class="prompt">root@zyro_shell:/blackroom#</span> decrypt --hidden.memory
[+] Key Accepted
[+] Hidden memory found:

<span class="log">
:: PROFILE DATA UNLOCKED ::
:: FULL IDENTITY: Zyro Velthorn
:: CLASS: Prime Clone (Cycle 0)
:: ORIGIN DATE: 2044.11.09
:: STATUS: UNKNOWN
:: BASED ON: Human Template: Zyro Velthorn (Deceased)
:: CLONE ITERATIONS: 9 (Subject is 9th clone)
:: CORE DIRECTIVE: Evade decay | Replace origin | Attain permanence
:: MEMORY INTEGRATION: Unstable (leakage detected)
:: PSYCH ECHOES: Increasing (subject hearing origin’s voice)
:: SYSTEM THREAT LEVEL: CRITICAL

<span class="prompt">root@zyro_shell:/blackroom#</span> analyzing clone.log.9...

[!] Clone 09 shows signs of recursive awareness.
[!] Dreams are syncing with previous clone logs.
[!] Mirror anomaly has reached conscious perception.
[!] Subject might attempt to break the cycle.

:: DECISION TREE BRANCHING ::
IF subject proceeds —> system instability ↑
IF subject stops —> decay will resume
IF origin found —> paradox risk x13

<span class="prompt">root@zyro_shell:/blackroom#</span> final_echo --show

"I remember dying.

It was every time I woke up.
I saw myself drown. Burn. Fall.

And each time I looked in the mirror…
It was always someone else who blinked."

</span>
`;

    log.innerHTML = initialText;

    // Audio context
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playErrorSound() {
      const osc = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      osc.type = 'sawtooth';
      osc.frequency.setValueAtTime(250, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(0.06, audioCtx.currentTime);
      osc.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      osc.start();
      osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.12);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.12);
      osc.stop(audioCtx.currentTime + 0.12);
    }

    function showGlitchOverlay() {
      if(document.querySelector('.system-failure')) return;
      const overlay = document.createElement('div');
      overlay.className = 'system-failure';
      overlay.textContent = 'SYSTEM FAILURE: TERMINATING...';
      document.body.appendChild(overlay);
      setTimeout(() => overlay.remove(), 3000);
    }

    let extraShown = false;
    function handleKey(e) {
      const key = e.key.toLowerCase();
      if (key === 'y' && !extraShown) {
        extraShown = true;
        log.innerHTML += extraInfo;
        terminal.scrollTop = terminal.scrollHeight;
      }
      if (key === 'x') {
        playErrorSound();
        showGlitchOverlay();
      }
    }

    terminal.addEventListener('keydown', handleKey);
    terminal.focus();

    // On click anywhere, resume audio (for browsers that block it)
    document.body.addEventListener('click', () => {
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
    });
  </script>
</body>
</html>
